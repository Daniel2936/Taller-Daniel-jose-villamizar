<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen p-[1%] bg-violet-200">
    <div>
        <div class="W-[100%] bg-rose-300 flex justify-between items-center pl-[9%] pr-[9%] p-[1%] rounded-lg border border-2 border-orange-500 shadow-xl shadow-rose-400">
            <div class="flex">
                <img src="./Assets/1294407.svg" class="w-[6%] h-[6%]" alt="">
                <div id="premio" class="pl-[15%]"></div>
            </div>
            <p class="text-7xl font-bold text-white shadow-xl">AHORCADO</p>
        </div>
        <div class="flex justify-center items-center p-[3%]">
            <div class="w-[30%]" id="ahorcado"></div>
            <div class="flex-col w-[50%] pl-[8%] ">
                <p class="text-4xl text-black font-bold p-[2%] pb-0">Ingrese una letra:</p>
                <div class="p-[2%]" ><input type="text" id="letra" class="w-[12%] text-4xl bg-violet-200 opacity-25 border-4 border-black border-t-0 border-l-0 border-r-0 " maxlength="1"></div>
                <p class="text-4xl text-black font-bold p-[2%]">Completa la palabra:</p>
                <div class="flex" id="palabra">
                </div>
                <div class="flex-col" id="repetidas"></div>
                <div class="flex justify-center pt-[5%]" id="siguiente"></div>
                <div class="flex justify-center pt-[5%]" id="reset"></div>
            </div>
        </div>
        <div class="flex justify-center items-center" id="resultado"></div>
    </div>



    
</body>

</html>

<script src="./main.js"></script>
