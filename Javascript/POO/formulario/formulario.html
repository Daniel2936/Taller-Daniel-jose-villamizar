<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">
    <div class="w-[100%]">
        <div class="flex-col flex justify-content items-center pt-[12%]">
            <p class="text-xl font-bold text-black">FORMULARIO</p>
            <form  id="formulario" action="#">
                <p label for ='nombre' class="text-lg font-bold text-black">Nombre: <input id='nombre'  type="text" ></p>
                <p label for ='apellidos'>Apellidos: <input id='apellidos'  type="text" ></p>
                <p label for ='fechanac'>Fecha-nacimiento: <input id='fechanac'  type="date" ></p>
                <p label for ='cedula'>Cedula: <input id='cedula'  type="text" ></p>

            <div class="flex justify-content items-center"><button id="submit" class="text-lg font-semibold text-orange-800 bg-green-200" type="submit">Guardar</button></div>
            </form> 
        </div>
    </div>
    
</body>
<script src="./formulario.js"></script>
</html>
